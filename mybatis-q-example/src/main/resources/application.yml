spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/mybatis-q?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  jackson:
    serialization:
      write-dates-as-timestamps: true
    
logging:
  level:
    root: INFO
    com.github.mybatisq.mapper: DEBUG
    
mybatis:
  mapper-locations: classpath*:/mybatis-mapper/*Mapper.xml
  
server:
  port: 8081
